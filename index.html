<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css"/>
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form action ='https://register-demo.freecodecamp.org' id="survey-form" >
      <fieldset>
        <label id="name-label" for="name-label">Enter Your Name: <input id="name" name="name" type="text" required placeholder="Enter Your Name" /></label>
        <label id="email-label" for="email-label">Enter Your Email: <input id="email" name="email" type="email" required placeholder="Enter Your Email" /></label>
        <label id="number-label" for="number-label">Age (optional): <input id="number" type="number" name="age" min=13 max=120 placeholder="Age" /></label>
        <label for="dropdown">Which option best describes your current role?
          <select id="dropdown" name="role">
            <option value="" disabled>Select Current Role</option>
            <option value="1">Full Time Job</option>
            <option value="2">Full Time Learner</option>
            <option value="3">Prefer not to say</option>
            <option value="4">Other</option>
          </select>
        </label>
        <label>Would you recommend freeCodeCamp to a friend?
        <label for="definitely"><input id="definitely" type="radio" name="recommend" class="inline" value="def"/> Definitely</label>
        <label for="maybe"><input id="maybe" type="radio" name="recommend" class="inline" value="maybe" /> Maybe</label>
         <label for="donno"><input id="donno" type="radio" name="recommend" class="inline" value="donno" /> Not sure</label>
         </label>
         <label for="dropdown"> What is your favorite feature of freeCodeCamp?
           <select id="dropdown" name="fav">
            <option value="" disabled>Select an option</option>
            <option value="1">Challenges</option>
            <option value="2">Projects</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
         </label>
         <label >What would you like to see improved? (Check all that apply)
           <label for="fe">
            <input id="fe" type="checkbox" name="imp" class="inline" value="fe"/>Front-end Projects
           </label>
           <label for="be">
            <input id="be" type="checkbox" name="imp" class="inline" value="be"/>Back-end Projects
           </label>
           <label for="dv">
            <input id="dv" type="checkbox" name="imp" class="inline" value="dv"/>Data Visualization
           </label>
           <label for="ch">
            <input id="ch" type="checkbox" name="imp" class="inline" value="ch"/>Challenges
           </label>
        </label>
        <label for="comments">Any comments or suggestions?
          <textarea id="comments" name="comments" rows="3" cols="30" placeholder="I like coding on the beach..."></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit" />
    </form>
  </body>

</html>
